runtime: python39
entrypoint: gunicorn -b :$PORT main:app -w 3 --timeout=90
instance_class: F4_1G
automatic_scaling:
 min_idle_instances: 1

handlers:
  # This configures Google App Engine to serve the files in the app's static
  # directory.
  # Add your Cloud Project ID to the Access-Control-Allow-Origin URL
- url: /static
  static_dir: static
  secure: always
  redirect_http_response_code: 301
  http_headers:
    Access-Control-Allow-Origin: https://<PROJECT_ID>.ew.r.appspot.com/
    X-Content-Type-Options: nosniff
    X-Frame-Options: SAMEORIGIN
    SESSION_COOKIE_SECURE: true
    SESSION_COOKIE_HTTPONLY: true
    SESSION_COOKIE_SAMESITE: 'Lax'

  # This handler routes all requests not caught above to your main app. It is
  # required when static routes are defined, but can be omitted (along with
  # the entire handlers section) when there are no static files defined.
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

inbound_services:
- warmup

# Put the environment variables into a config.yaml for the Developer token
# and the Flask secret key like:
#
# env_variables:
#   FLASK_SECRET_KEY: 'SECRET_KEY_VALUE'
#   GOOGLE_ADS_DEVELOPER_TOKEN: 'DEVELOPER_TOKEN_VALUE'
#   SLIDE_TEMPLATE: 'TEMPLATE_ID_FOR_SLIDE_OUTPUT'
#   IMAGE_BUCKET: 'OPEN_ACCESS_GCP_BUCKET'

includes:
  - config.yaml
